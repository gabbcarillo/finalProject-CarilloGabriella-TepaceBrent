<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #ffffff;
    }

    .leftHalf {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signUpForm {
      transform: scale(1.3);
      transform-origin: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      margin-bottom: 30px;
      color: #555;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 14px;
    }

    .nameRow {
      display: flex;
      gap: 10px;
    }

    .nameRow input {
      flex: 1;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1E1E3F;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1E1E3F;
    }

    .signIn {
      margin-top: 15px;
      font-size: 14px;
    }

    .signIn a {
      color: #1E1E3F;
      text-decoration: none;
      font-weight: bold;
    }

    .rightHalf {
      width: 50%;
    }
  </style>
</head>

<body>
  <div class="leftHalf">
    <div class="signUpForm">
      <h1>CREATE ACCOUNT</h1>
      <p>Sign up and get started with us!</p>
      <form action="signup.php" method="POST">
        <div class="nameRow">
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" required>
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" required>
          </div>
          <div>
            <label for="role">Role</label>
            <select id="role" name="role" required
              style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; color:#6b6b6b;">
              <option value=""> Select Role</option>
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

        </div>

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="********" required>

        <button type="submit">Sign Up</button>
      </form>
      <div class="signIn">
        Already have an account? <a href="index.php">Sign in here!</a>
      </div>
    </div>
  </div>

  <div class="rightHalf">
    <img src="logo.png" alt="Sign Up Illustration" style="width: 100%; height: 100%; object-fit: cover;">
  </div>
</body>

</html>
